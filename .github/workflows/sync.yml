name: 🔄 Sync Fork with Upstream

on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨2点自动同步（UTC时间）
  workflow_dispatch: # 手动触发
  watch:
    types: [started] # 你点Star时也可以触发（可删）

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout your repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false # 禁止默认token
          fetch-depth: 0

      - name: 🧭 Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔗 Add upstream and fetch
        run: |
          git remote add upstream https://github.com/akudamatata/Solara.git
          git fetch upstream

      - name: 🔄 Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "🔄 Sync from upstream"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
