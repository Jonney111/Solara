name: ğŸ”„ Sync Fork with Upstream

on:
  schedule:
    - cron: '0 2 * * *' # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨åŒæ­¥ï¼ˆUTCï¼‰
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout your repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ§­ Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”— Add upstream and fetch
        run: |
          git remote add upstream https://github.com/akudamatata/Solara.git
          git fetch upstream

      - name: ğŸ”„ Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "ğŸ”„ Sync from upstream" || echo "No new changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
