name: 🔄 Sync Fork with Upstream

on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨2点自动同步（UTC）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout your repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: 🧭 Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔗 Add upstream and fetch
        run: |
          git remote add upstream https://github.com/akudamatata/Solara.git
          git fetch upstream

      - name: 🔄 Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "🔄 Sync from upstream" || echo "No new changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main
