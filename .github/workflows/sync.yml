name: ğŸ”„ Sync Fork with Upstream

on:
  schedule:
    - cron: '0 2 * * *' # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨åŒæ­¥ï¼ˆUTCæ—¶é—´ï¼‰
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
  watch:
    types: [started] # ä½ ç‚¹Staræ—¶ä¹Ÿå¯ä»¥è§¦å‘ï¼ˆå¯åˆ ï¼‰

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout your repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false # ç¦æ­¢é»˜è®¤token
          fetch-depth: 0

      - name: ğŸ§­ Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”— Add upstream and fetch
        run: |
          git remote add upstream https://github.com/akudamatata/Solara.git
          git fetch upstream

      - name: ğŸ”„ Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "ğŸ”„ Sync from upstream"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
